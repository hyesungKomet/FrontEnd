<html>
	<head>
		<meta charset="utf-8">
		<title>회원가입</title>
		<meta name="keyword" content="회원가입,html">
	</head>
	<body>
		<h1>회원가입</h1>
		<hr/>
		<form action="signup.html" method="POST">
			<!-- default값이 "GET" -->
			<fieldset>
				<legend>계정 정보</legend>
				<div>
					<label for="id-account">아이디</label>
					<input type="text" name="
					account" id="id-account"
					required="required">
				</div>
				<div>
					<label for="pw-account">비밀번호</label>
					<input type="password" name="
					password" id="pw-account"
					required="required">
				</div>
				<div>
					<label for="pw2-account">비밀번호 확인</label>
					<input type="password" name="
					password" id="pw2-account"
					required="required">
				</div>
			</fieldset>

			<fieldset>
				<legend>프로필</legend>

				<div>
					<label for="id-name">이름</label>
					<input type="text" name="name"
					id="id-name"
					required="required">
				</div>
				<div>
					<label>생년월일</label>
					<input type="number" name="birth-year"
					placeholder="년" min="1900" max="2020"
					required="required">
					<select name="birth-month">
						<option value="">월</option>
						<option value="1">1월</option>
						<option value="2">2월</option>
						<option value="3">3월</option>
						<option value="4">4월</option>
						<option value="5">5월</option>
						<option value="6">6월</option>
						<option value="7">7월</option>
						<option value="8">8월</option>
						<option value="9">9월</option>
						<option value="10">10월</option>
						<option value="11">11월</option>
						<option value="12">12월</option>
					<input type="number" name="birth-day"
					placeholder="일" min="1" max="31"
					required="required">
				</div>

				<div>
					<label>성별</label>

					<input type="radio"
					name="gender" id="id-gender-male"
					required="required"/>
					<label for="id-gender-male">남</label>

					<input type="radio" name="gender"
					id="id-gender-female"/>
					<label for="id-gender-female">여</label>


					<input type="radio" name="gender"
					id="id-gender-unknown"
					required="required"/>
					<label for="id-gender-unknown">안알랴줌</label>
				</div>
			</fieldset>

			<div>
				<input type="checkbox" name="agree"
				id="id-agree"
				required="required"/>
				<label for="id-agree">나의 노예가 되거라 ㅇㅋ?<br></label>

				<input type="checkbox" name="agree2"
				id="id-agree2"
				required="required"/>
				<label for="id-agree2">
				이거 동의하면 호구쉑이</label>


			</div>

			<!-- <input type="submit" value="계약하기"
			required="required"/> -->
			<button type="submit">계약하기
			</button>
			<!-- button이 css적용에 더 용이!! -->
			<!-- required는 입력란 작성을 알려주고 submit멈춰준다 -->
		</select>
	</div>
</fieldset>
</form>
</body>
</html>
